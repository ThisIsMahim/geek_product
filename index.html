</head>
<body>
    <header>
        <section id="top">
            <!--Logo and menu here-->
            <div class="logo">
                <a href="http://" target="_blank" rel="noopener noreferrer"><img src="images/git-acc-logo.jpg" alt="" width="130px"></a>
            </div>
            <div class="menus">
                <nav>
                    <ul>
                        <li><a href="#top">Home</a></li>

            </div>

    <main>

        <section id="task-1">
            <h1 class="task-title">Task 1</h1>
            <div class="search-section">
            <!-- the line for search starts here -->
            <div class="search-line">
            <label for="search">Search here:
                <input type="text" id="search" placeholder="Lamborgini">
            </label>
            <input class="btn" type="submit" value="Search">
            </div>
            <!-- other portions here -->
            <img src="images/random.jpg" alt="" width="200px">
            
            <a href="images/random.jpg" target="_blank" download="">Click to download</a>
            </div>
            <hr>
            <!-- form starts -->
            <div class="form-section">
                <h2>Feedback form</h2>
                
                <form action="">
                    <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name">
                      </div>
                      <div>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="comment">comment:</label>
                    <br>             
                    <textarea name="comment" id="comment"  cols="50" rows="5"></textarea>
                </div>
                    <input class="btn2" type="submit" value="submit">

                </form>
            </div>
        </section>

        </section>
